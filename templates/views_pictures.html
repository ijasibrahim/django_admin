    flex-direction: column;
    align-items: center;
    padding: 1rem;
    border: 2px solid #ccc;

    box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);

  <!-- ======= Mobile nav toggle button ======= -->

  <main id="main">

<h1>View Pictures</h1>
{% for picture in pictures %}
  <div>
    <h2>{{ picture.title }}</h2>
